<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a8d1e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: #c3e3f6;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .registration-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        .registration-container input[type="text"],
        .registration-container input[type="password"],
        .registration-container input[type="email"],
        .registration-container input[type="date"],
        .registration-container select,
        .registration-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-container input[type="radio"] {
            margin-right: 10px;
        }
        .registration-container button {
            width: 100%;
            padding: 10px;
            background-color: #4ca6ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .registration-container button:hover {
            background-color: #398ad7;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>สมัครสมาชิก</h2>
        <form action="#" method="post">
            <input type="text" name="citizen_id" placeholder="เลขประจำตัวประชาชน" required>
            <input type="text" name="first_name" placeholder="ชื่อ" required>
            <input type="text" name="last_name" placeholder="นามสกุล" required>
            <label>เพศ:</label><br>
            <input type="radio" name="gender" value="ชาย" required> ชาย
            <input type="radio" name="gender" value="หญิง" required> หญิง<br>
            <input type="text" name="age" placeholder="อายุ" required>
            <input type="text" name="address" placeholder="ที่อยู่" required>
            <input type="text" name="province" placeholder="จังหวัด" required>
            <input type="text" name="country" placeholder="ประเทศ" required>
            <input type="text" name="postal_code" placeholder="รหัสไปรษณีย์" required>
            <input type="text" name="phone_number" placeholder="เบอร์โทรศัพท์" required>
            <input type="email" name="email" placeholder="อีเมล์" required>
            <input type="password" name="password" placeholder="รหัสผ่าน" required>
            <input type="date" name="birthdate" placeholder="วัน/เดือน/ปี เกิด" required>
            <button type="submit" href="login.html">สมัครสมาชิก</button>
            <form action="login.html" method="post" target="_blank">
                <input type="submit" id="send" name="send" value="สมัครสมาชิก">
            </form>
        </form>
    </div>
</body>
</html>
