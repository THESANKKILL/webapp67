<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บริการจัดหางาน</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
        }
        .header {
            background-color: #3399ff;
            padding: 10px 20px;
            color: white;
            text-align: right;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .main-content {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .main-content img {
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
        }
        .icon-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            background-color: white;
        }
        .icon-card {
            text-align: center;
            width: 150px;
        }
        .icon-card img {
            width: 100px;
            height: auto;
        }
        .icon-card p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <a href="#">ข้อมูลส่วนตัว</a>
        <a href="#">ข้อมูลสภาพประกอบการ</a>
        <a href="#">ประวัติการส่งใบสมัคร</a>
        <a href="#">ออกจากระบบ</a>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <img src="banner.jpg" alt="บริการจัดหางานที่ดีที่สุด">
    </div>

    <!-- Icon Section -->
    <div class="icon-section">
        <div class="icon-card">
            <img src="icon1.png" alt="ข้อมูลส่วนตัว">
            <p>ข้อมูลส่วนตัว</p>
        </div>
        <div class="icon-card">
            <img src="icon2.png" alt="ข้อมูลสภาพประกอบการ">
            <p>ข้อมูลสภาพประกอบการ</p>
        </div>
        <div class="icon-card">
            <img src="icon3.png" alt="ประวัติการส่งใบสมัคร">
            <p>ประวัติการส่งใบสมัคร</p>
        </div>
    </div>

</body>
</html>
