<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a8d1e9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .option-card {
            background-color: #c3e3f6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .option-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .option-card p {
            font-size: 16px;
            color: #333;
        }
        .option-card:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="option-card" class="button" onclick="location.href='ข้อมูล.html'">
            <img src="5.png" alt="ผู้สมัครงาน">
            <p>ผู้สมัครงาน</p>
        </div>
        <div class="option-card">
            <img src="1.jpg" alt="สถานประกอบการ">
            <p>สถานประกอบการ</p>
        </div>
    </div>
</body>
</html>
